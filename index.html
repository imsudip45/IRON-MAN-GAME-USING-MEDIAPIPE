    <title>Stark Protocol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #000; }
      canvas { display: block; }
      /* Custom scrollbar for leaderboard */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #06b6d4; border-radius: 3px; }
    </style>
    <script>
      // --- CONFIGURATION ---
      // Replace these values with your actual Firebase credentials for Vercel deployment.
      window.__app_id = "stark_protocol_v2";
      
      // If you are deploying to Vercel, you can leave this as is and it will fail gracefully 
      // (Auth/Db won't connect but 3D scene will work), or fill it in to enable the Leaderboard.
      window.__firebase_config = {
        apiKey: "YOUR_API_KEY_HERE",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "SENDER_ID",
        appId: "APP_ID"
      };
      window.__initial_auth_token = ""; 
    </script>
